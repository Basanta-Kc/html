<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <script
      src="https://kit.fontawesome.com/44425c5953.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="button.css" />
    <style>
      .container {
        border: 2px solid red;
        display: flex;
        flex-direction: column;
        /* when flex direction is row */
        /* justify-content: space-between;  */
        align-items: center;
      }
    </style>
  </head>
  <body>
    <!-- <div class="parent">
      <div class="child">Lorem ipsum dolor sit amet.</div>
    </div> -->
    <div class="container">
      <button class="btn btn-contained btn-pill">Sign In</button>
      <button class="btn btn-outline">Sign Up</button>
      <button class="btn btn-danger">
        <i class="fa fa-phone" aria-hidden="true"></i>
        Leave
      </button>
      <button class="btn btn-text">Text</button>
      <button class="btn btn-contained btn-lg">Large</button>
      <button class="btn btn-contained btn-sm">Small</button>
    </div>
  </body>
</html>
